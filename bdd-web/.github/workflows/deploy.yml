name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: bdd-web/package-lock.json

      - name: Install dependencies
        working-directory: bdd-web
        run: npm ci

      - name: Build and Export (Next.js static export)
        working-directory: bdd-web
        env:
          NEXT_PUBLIC_DEPLOY_TARGET: gh-pages
        run: npm run export

      - name: Add .nojekyll
        run: |
          touch bdd-web/out/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: bdd-web/out


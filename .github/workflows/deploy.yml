name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, gel-branch ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: bdd-web/package-lock.json

      - name: Install dependencies
        working-directory: bdd-web
        run: npm ci

      - name: Build and Export (Next.js static export)
        working-directory: bdd-web
        env:
          NEXT_PUBLIC_DEPLOY_TARGET: gh-pages
        run: npm run export && touch out/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: bdd-web/out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


